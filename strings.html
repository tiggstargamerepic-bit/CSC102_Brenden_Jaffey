<!--this sets up for our javascript section which makes out function of taking the information and making variables which in turn we can make if statements-->
    <script>
/*finds our id named myForm and activates function Verify which is what stores our ids as variables based on the uses inputs*/
        document.getElementById("myForm").onsubmit = function(Verify) {
    Verify.preventDefault();

/*all our actual variables which get stored on submit as whatever the user inputs*/
    var firstName = document.getElementById("firstName").value  
    var lastName = document.getElementById("lastName").value
    var fullName = firstName +  " " + lastName
    var zipCode = document.getElementById("zipCode").value
    var zipPattern = /^\d{5}$/;
/*if the inputs meet these 2 requirements the script continues but if either isnt met it ends the script*/
    if (fullName.length > 20){
/*if the fullName is more than 20 characters it gives the error and returns ending the script and not allowing the user to see the secret message*/
        document.getElementById("message").textContent = "Error, too many characters, try again"
        return
}
/*checks zipCode to see if it matches the number of characters our variable zipPattern sets, if its not equal to 5 it shows the error and returns not showing the secret message*/
    if (!zipPattern.test(zipCode)){
        document.getElementById("message").textContent = "Zipcode doesnt work, try again"
        return
}
/*sets up our secret message block, which wont be visible initially but if it makes it here its set up and visible*/
document.getElementById("secret").style.display = "block"
}


    </script>
